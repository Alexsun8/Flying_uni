{% extends 'base.html' %}
{% block css_file %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/add_course.css" %}">
{% endblock %}
{% block content_head %}
    {% if add %}
        <h1 style="margin-top: 6%;">Новый курс</h1>
    {% endif %}
    {% if edit %}
        <h1 style="margin-top: 6%;">Редактировать курс</h1>
    {% endif %}
{% endblock %}
{% block content_main %}
    <div class="pad">
        <div class="container_main">

            <form method="POST" class="post-form" class="form-inline"
                  style="background-color: rgba(0,0,0,0)">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-outline-light">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
